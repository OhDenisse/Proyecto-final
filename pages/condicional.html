<body>
    <h1>Condicional JS</h1>

    <script>
        
        alert("Hola Mundo! soy un alert")
        let inputEdad = prompt("Ingresa tu edad");

        alert( "Tienes: " +inputEdad);

        //condicionales

        if( inputEdad < 10 ){
            console.log("Eres un niño porque tienes: " + inputEdad + " años");
        } 



        
    </script>
    
    



</body>
